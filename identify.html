<!DOCTYPE html>
<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<style>
			@font-face {
				 font-family: "Whitney";
				 src: url("/assets/whitneymedium.otf");
			}
			
			#usersList, input, #usersListSelected{
				--font-primary: Whitney,"Helvetica Neue",Helvetica,Arial,sans-serif;
				--text-normal: #dcddde;
				--deprecated-text-input-bg: rgba(0,0,0,0.1);
				--deprecated-text-input-border: rgba(0,0,0,0.3);
				user-select: none;
				pointer-events: all;
				-webkit-box-direction: normal;
				font-weight: 400;
				font-family: var(--font-primary);
				text-rendering: optimizeLegibility;
				outline: 0;
				font-size: 16px;
				box-sizing: border-box;
				width: 100%;
				border-radius: 3px;
				color: var(--text-normal);
				background-color: var(--deprecated-text-input-bg);
				border: 1px solid var(--deprecated-text-input-border);
				transition: border-color .2s ease-in-out;
				padding: 10px;
				width:250px;
				//height: 120px;
				margin:auto;
			}
			input{
				height: 40px;
			}
			.img-valign {
			  vertical-align: middle;
			  margin-bottom: 0.50em;
			}
		</style>
		<link rel="stylesheet" href="styles/buttons.css">
	</head>
	<body bgColor="#2c2f33" style="text-align:center;color:white;font-family:Whitney;">
		<header style="background-color:#23272a; padding:10px">
			Bienvenue sur FileLocker ! Veuillez vous identifier pour commencer à partager vos fichiers en toute sécurité !
		</header>
		<br>
		<br>
		<a id="login"><button class="blue">Vous identifier</button></a>
	</body>
<script>
fetch("/authLink")
.then(res=>res.text())
.then((resp)=>{
	//console.log(resp)
	document.getElementById("login").href = resp
})
function generateRandomString() {
	let randomString = '';
	const randomNumber = Math.floor(Math.random() * 10);

	for (let i = 0; i < 20 + randomNumber; i++) {
		randomString += String.fromCharCode(33 + Math.floor(Math.random() * 94));
	}

	return randomString;
}
	window.onload = () => {
		const fragment = new URLSearchParams(window.location.hash.slice(1));
		const [accessToken, tokenType, state] = [fragment.get('access_token'), fragment.get('token_type'), fragment.get('state')];

		if (!accessToken) {
			const randomString = generateRandomString();
			localStorage.setItem('oauth-state', randomString);

			document.getElementById('login').href += `&state=${btoa(randomString)}`;
			return document.getElementById('login').style.display = 'block';
		}

		fetch('https://discord.com/api/users/@me', {
			headers: {
				authorization: `${tokenType} ${accessToken}`,
			},
		})
			.then(result => result.json())
			.then(response => {
				const { username, discriminator } = response;
				document.getElementById('info').innerText += ` ${username}#${discriminator}`;
			})
			.catch(console.error);
	};
</script>
</body>
</html>
